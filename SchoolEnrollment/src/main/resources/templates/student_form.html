<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-center">
    <div th:if="${student.id == null}"><h1>New Student</h1></div>
    <div th:unless="${student.id == null}"><h1>Edit Student</h1></div>

    <form th:action="@{/students/save}" th:object="${student}" method="post"
        style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}" th:value="${student.id}" />
    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Student Name/Surname: </label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Student Number: </label>
            <div class="col-sm-8">
                <input type="number" th:field="*{studentNumber}" class="form-control" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-4">Department: </label>
            <div class="col-sm-8">
                <select th:field="*{department}" class="form-control" required>
                    <th:block th:each="dep : ${listDepartments}">
                    <option th:text="${dep.name}" th:value="${dep.id}" />
                    </th:block>
                </select>
            </div>
        </div>

        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
