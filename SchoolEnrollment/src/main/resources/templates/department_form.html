<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Department</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-center">
    <div th:if="${department.id == null}"><h1>Create New Department</h1></div>
    <div th:unless="${department.id == null}"><h1>Edit Department</h1></div>

    <form th:action="@{/departments/save}" th:object="${department}" method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}" th:value="${department.id}" />
    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Department Name: </label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
